# this file is updated using `pre-commit-update`

# do not touch the migration files at all: these are auto-generated by Django
exclude: \/migrations\/

repos:
-   repo: meta
    hooks:
    -   id: check-hooks-apply
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-ast
    -   id: check-json
    -   id: check-xml
    -   id: check-yaml
    -   id: end-of-file-fixer
        exclude: \.html$|\.sql$|\.svg$|\.txt$
    -   id: trailing-whitespace
        exclude: \.sql$|\.svg$
    -   id: debug-statements
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.9
    hooks:
    -   id: ruff
        args: [--fix, --exit-non-zero-on-fix]
-   repo: https://github.com/crate-ci/typos
    rev: v1.30.1
    hooks:
    -   id: typos
        exclude: |
          (?x)^(
            config/settings/environments/.*|
            isimip_data/download/constants.py
          )$
