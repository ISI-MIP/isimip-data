<div class="card-body">
    <p class="card-text cite-as">
        <b>{{ resource.creators }} ({{ resource.datacite.publicationYear }}):</b>
        <i>{{ resource.title }}</i> ({{ resource.major_version }}). {{ resource.datacite.publisher }}.
        <a class="doi-link" href="{{ resource.doi_url }}">{{ resource.doi_url }}</a>
    </p>
</div>
