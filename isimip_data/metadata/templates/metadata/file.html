{% extends 'core/base.html' %}
{% load i18n %}

{% block main %}

<div class="container">
    <h1>{{ file.name }}</h1>

    <p>{% trans 'Version' %}: {{ file.version }}</p>

    <p>{% trans 'Checksum' %}: {{ file.checksum }} ({{ file.checksum_type }})</p>

    <table class="table table-bordered table-condensed">
        <tbody>
            {% for key, value in file.attributes.items %}
            <tr>
                <td>{{ key }}</td>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
