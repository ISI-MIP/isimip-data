{% extends 'core/base.html' %}
{% load i18n %}

{% block main %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">{{ dataset.name }}</h1>

            <p>{% trans 'Version' %} {{ dataset.version }}</p>

            <table class="table table-bordered table-condensed">
                <tbody>
                    {% for key, value in dataset.attributes.items %}
                    <tr>
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
