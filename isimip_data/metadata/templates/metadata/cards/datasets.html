{% load i18n %}

<div class="card">
    <ul class="list-group list-group-flush">
        {% for dataset in datasets %}
        <li class="list-group-item">
            <div class="d-flex gap-1 align-items-center mb-1">
                <div class="me-auto">
                    <a href="{% url 'dataset' dataset.id %}" target="_blank">
                        {{ dataset.name }}
                    </a>
                </div>

                {% if dataset == current_version %}
                <span class="badge rounded-pill border border-secondary text-secondary me-2">this version</span>
                {% endif %}
                <span>
                    {{ dataset.size|filesizeformat }}
                </span>
            </div>

            <div class="d-flex gap-1 align-items-center">
                {% include 'metadata/snippets/badges.html' with obj=dataset %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
