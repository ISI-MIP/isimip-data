{% load i18n %}

<div class="card">
    <ul class="list-group list-group-flush">
        {% for file in files %}

        {% if file_exclude in None or file != file_exclude %}
        <li class="list-group-item">
            <div class="float-right">
                <span class="mr-3">
                    {{ dataset.size|filesizeformat }}
                </span>
                <a href="{{ file.file_url }}" target="_blank">
                    Download file
                </a>
            </div>

            <a href="{% url 'file' file.id %}" target="_blank">
                {{ file.name }}
            </a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
