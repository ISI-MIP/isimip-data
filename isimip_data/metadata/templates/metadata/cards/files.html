{% load i18n %}

<div class="card">
    <ul class="list-group list-group-flush">
        {% for file in files %}
        <li class="list-group-item">
            <div class="d-md-flex gap-1 align-items-center">
                <div class="me-auto">
                    <a href="{% url 'file' file.id %}" target="_blank">
                        {{ file.name }}
                    </a>
                    {% if file == current_file %}
                    <span class="mr-3 badge badge-light">this file</span>
                    {% endif %}
                    {% if file == current_version %}
                    <span class="mr-3 badge badge-light">this version</span>
                    {% endif %}
                </div>
                <span>
                    {{ file.size|filesizeformat }}
                </span>
            </div>
            <div class="d-flex gap-1 align-items-center mt-1">
                {% include 'metadata/snippets/badges.html' with obj=file %}
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
