{% load i18n %}
{% load static %}

    <h3>{% trans 'Preview' %}</h3>
    <div class="card">
        <a href="{{ src }}" data-toggle="modal" data-target="#previewModal">
            <img src="{{ src }}" class="card-img-top" alt="{{ alt }}">
        </a>
    </div>

    <div class="modal" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{% trans 'Preview' %}</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img src="{{ src }}" class="card-img-top" alt="{{ alt }}">
          </div>
        </div>
      </div>
    </div>
