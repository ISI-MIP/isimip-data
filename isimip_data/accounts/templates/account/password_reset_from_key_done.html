{% extends 'core/page.html' %}
{% load i18n %}

{% block page %}

    <h1>{% trans "Password reset complete" %}</h1>

    <p class="text-center">
        {% url 'account_login' as login_url %}
        {% blocktrans trimmed %}
        Your password has been set. You may go ahead and <a href="{{ login_url }}">log in</a> now.
        {% endblocktrans %}
    </p>

{% endblock %}
