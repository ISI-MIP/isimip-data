<p>
    The files are masked using the command:
    <code>cdo -f nc4c -z zip_5 -ifthen IFILE -selname,m_COUNTRY COUNTRYMASK OFILE</code>
    and the <a href="https://doi.org/10.48364/ISIMIP.635131.2" target="_blank">ISIMIP countrymask</a>.
</p>

<p>
    Everything outside is set to <code>missing_value</code> and the grid is kept.
</p>
