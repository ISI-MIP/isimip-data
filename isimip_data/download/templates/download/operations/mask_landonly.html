<p>
    The files are masked using the command:
    <code>cdo -f nc4c -z zip_5 -ifthen IFILE -selname,mask LANDSEAMASK OFILE</code>
    and the <a href="https://doi.org/10.48364/ISIMIP.822294" target="_blank">ISIMIP landseamask without Antarctica</a>.
</p>

<p>
    Everything outside is set to <code>missing_value</code> and the grid is kept.
</p>
